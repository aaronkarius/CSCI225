<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Contact Me form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../css/globals.css" rel="stylesheet" />
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="navbar navbar-expand-lg navbar-light bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="https://www.usca.edu">University of South Carolina Aiken's
                Website</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#assignment">Assignments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#contact">Contact Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="https://github.com/breckenmarie">My GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white"
                href="https://open.spotify.com/show/2Swqg3KD86p2dhRar7s6fk?si=3690cb4fdd244bfb">My Favorite Podcast</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p>USC Aiken Virtual Tour</p>

        <p>
          <!-- video-->
          <iframe class="border border-dark rounded" width="400" height="250"
            src="https://www.youtube.com/embed/_MMga99JDxI?si=oINbMgXA6Yq3TUZd" title="Youtube player"></iframe>
        </p>
      </div>
      <div class="col">
        <form name="feedback">
          <!-- name -->
          <div class="form-floating mb-3">
            <input class="form-control" type="text" placeholder="anonymous" name="fname" required />
            <label for="fname">First Name: </label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" type="text" placeholder="anonymous" name="lname" required />
            <label for="lname">Last Name: </label>
          </div>

          <!-- email -->
          <div class="form-floating mb-3">
            <input class="form-control" type="email" placeholder="name@domain.com" name="mail" />
            <label for="email">Email: </label>
          </div>

          <!-- phone number -->
          <div class="form-group">
            <p>
              Phone number:
              <input class="form-control" type="tel" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" name="tel"
                required />
            </p>
          </div>

          <!-- Date -->
          <div class="form-group">
            <p>
              Date: <input class="form-control" type="date" name="date" />
            </p>
          </div>

          <!-- recommendation -->
          <div class="form-group">
            <p>Would you recommend your website?</p>
            <p>
              <label class="form-check-label"><input class="form-check-input" type="radio" name="recommend"
                  value="yes" />yes</label>
            </p>
            <p>
              <label class="form-check-label"><input class="form-check-input" type="radio" name="recommend"
                  value="no" />no
              </label>
            </p>
          </div>

          <!-- favorite website -->
          <div class="form-group">
            <p>
              Select your favorite website:
              <select class="form-control" name="website" size="4" multiple>
                <option value="google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="time">Time</option>
                <option value="youtube">Youtube</option>
              </select>
            </p>
          </div>

          <!-- comments -->
          <div class="form-group">
            <p>
              <textarea class="form-control" name="comment" cols="30" rows="5">No Comment</textarea>
            </p>
          </div>

          <!-- rating -->
          <div class="form-group">
            <p>
              How would you rate this website?: 1<input class="form-range" type="range" name="score" min="0"
                max="10" />10
            </p>
          </div>

          <!-- submit -->
          <div class="form-group">
            <p>
              <input class="form-control" type="submit" value="Submit" formnovalidate />
            </p>
            <p>
              <input class="form-control" type="reset" value="Clear the form" />
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- BootStrap javascript file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
