<!DOCTYPE html>
<html lang="en-us" id="car-html">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/globals.css" />
        <title>Diagnostic Flowchart</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body id="car-body">
        <div id="car-holder">
            <h1 id="header-car">
                What to do when your car can not start? - based on Morris
                Rosenthal
            </h1>
            <div id="main-holder">
                <div id="question-holder">
                    <h1 id="question"></h1>
                    <div id="answers">
                        <div id="input">
                            <input
                                type="radio"
                                id="yes"
                                name="answer"
                                value="yes"
                            />
                            <h1 id="text">Yes</h1>
                        </div>
                        <div id="input">
                            <input
                                type="radio"
                                id="no"
                                name="answer"
                                value="no"
                                size
                            />
                            <h1 id="text">No</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../js/car.js"></script>
</html>
